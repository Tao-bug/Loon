[Script]
enable = true
# 网易云音乐
cron “50 9 * * *” script-path=https://raw.githubusercontent.com/honjow/MyScripts/master/NeteaseMusic-DailyBonus/NeteaseMusic-DailyBonus.js, tag=网易云音乐签到

# 此处用于网易云音乐cookie获取，当失效时需浏览器访问并登录:https://music.163.com/m/login 
http-request https?:\/\/music\.163\.com script-path=https://raw.githubusercontent.com/honjow/MyScripts/master/NeteaseMusic-DailyBonus/NeteaseMusic-DailyBonus.js, timeout=10, tag=网易云音乐获取cookie

# iQIYI Daily bonus script
cron “30 10 * * *” script-path=https://raw.githubusercontent.com/NobyDa/Script/master/Surge/iQIYI-DailyBonus/iQIYI_DailyBonus.js, tag=爱奇艺签到

# Get Cookie
http-request https?:\/\/.*\.iqiyi\.com\/.*authcookie= script-path=https://raw.githubusercontent.com/NobyDa/Script/master/Surge/iQIYI-DailyBonus/iQIYI_GetCookie.js, timeout=10, tag=爱奇艺获取cookie

