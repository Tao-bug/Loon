[Proxy]


[Remote Filter]
# Netflix节点组，请根据需要自行修改筛选条件
🎥NetflixNodes = NameRegex,github.com, FilterKey = “(?i)(netflix|nf|hkbn|hkt|hgc|nbu)”


[Proxy Group]
📌 手动切换 = select,github.com
🎛 节点选择 = select,📌 手动切换,♻️ 自动切换,DIRECT
♻️ 自动切换 = url-test,github.com,url = http://www.qualcomm.cn/generate_204,interval = 600

🎬 YouTube = select,🎛 节点选择,♻️ 自动切换,📌 手动切换,DIRECT
📺 Netflix = select,🎥NetflixNodes,📌 手动切换,DIRECT
💻 国外影视 = select,🎛 节点选择,♻️ 自动切换,📌 手动切换,DIRECT
🌏 国外网站 = select,🎛 节点选择,♻️ 自动切换,📌 手动切换,DIRECT
📽 国内视频 = select,DIRECT,🎛 节点选择,📌 手动切换
# 如果你拥有可以解锁网易音乐的节点，请自行添加到下方策略组
# 🎧 网易解锁 = select, DIRECT
🍎 苹果服务 = select,DIRECT,🎛 节点选择,📌 手动切换

# 国家地区策略组


[Rule]
#Type:DOMAIN-SUFFIX,DOMAIN,DOMAIN-KEYWORD,USER-AGENT,URL-REGEX,IP-CIDR


GEOIP,cn,DIRECT
