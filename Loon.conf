🇭🇰香港 = NameRegex,✈️ipip-ssr,✈️ ipip-v2, FilterKey = ”香港“
🇯🇵日本 = NameRegex,✈️ipip-ssr,✈️ ipip-v2, FilterKey = ”日本“
🇺🇸美国 = NameKeyword,✈️ipip-ssr,✈️ ipip-v2, FilterKey = ”美国“
Other = NameRegex,✈️ipip-ssr,✈️ ipip-v2, FilterKey = ”^(?!.*(HK|JP|US|KR|香港|日本|韩国|美国)).*$“

